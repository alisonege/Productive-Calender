<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<!-- <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

		<title>Calender</title>

		<!-- Font Awesome served from CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="shortcut icon" href="./favicon.png">
	</head>
	<body>
		<div id="right-area">
			<i class="fa fa-arrow-left" onclick="prevMonth();"></i>
			<span class="month"></span> <span class="year"></span>
			<i class="fa fa-arrow-right" onclick="nextMonth();"></i>
			<div id="menu-bar">
					<!-- <button id="authorize-button">Sign In</button> -->
					<button id="add-event" onclick="td_click(event)">Add Event</button>
					<!-- <i class="fa fa-gear"></i> -->
					<div class="dropdown">
						<button class="fa fa-gear">
				      <!-- <button class="fa fa-gear"></button> -->
				    </button>
				    <div class="dropdown-content">
				      <button id="authorize-button">Sign In</button>
					<!-- <button class="fa fa-gear"></button>
						  <div class="dropdown-content">
						  		<button id="authorize-button">Sign In</button> -->
						  </div>
						</div>
				</span>
			</div>
			<div class="container"></div>

			<!-- Box for adding and updating events -->
			<div id="addEvent">
				<span class="New Event"></span>
				<span class="eveBoxClose" onclick="closeEveBox(event);">x</span>
				<div class="form-container">
					<strong>Assignment</strong>
					<form id="addEventForm" onsubmit="updateEvent(event);">
						<input type="text" id="eventId" value="" hidden>
						<br>
						<input type="text" placeholder="Event Name" id="eventName" value="" required>
						<input type="number" placeholder="Event Duration in Minutes" id="eventDuration" name ="eventDuration" required />
						<input type="text" placeholder="Due Date" id="dueDate" value="" required>
						<br>
						<div id="error"></div>
						<strong>&nbsp;&nbsp;Description</strong><br>
						<textarea id="eventDescription" cols="23" rows="3"></textarea>
						<br>
						<button id="eventCancelButton" onclick="closeEveBox(event);">Cancel</button>
						<input type="submit" id="eventSaveButton" value= "Create">
						<br><br>
					</form>
				</div>
			</div>

			<!-- Box for viewing events -->
			<div id="viewEvent">
				<span class="viewEveBoxName"></span>
				<span id="viewEveBoxEveId"></span>
				<span class="eveBoxClose" onclick="closeEveBox(event);">x</span>
				<br><br>
				<div class="viewEveLabel">Title</div>
				<div class="viewTitle"></div><br>
				<div class="viewEveLabel">Where</div>
				<div class="viewLocation"></div><br>
				<div class="viewEveLabel">When</div>
				<div class="viewDay"></div><br>
				<div class="viewEveLabel">Description</div>
				<div class="viewDescription">No Description</div>
				<br><br><br><br>
				<button id="eventDeleteButton" onclick="deleteEve(event);"><strong>Delete</strong></button>
				<button id="eventEditButton" onclick="editEve(event);"><strong>Edit</strong></button>
				<br><br>
			</div>
		</div>

		<!-- jQuery, Weather script, events script, calender creation, clock, google calender sync, google calender check login status on load -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="./js/event.js"></script>
		<script src="./js/calender.js"></script>
		<script src="./js/google_calender.js"></script>
		<script async defer src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html>
